---
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.11.4"
    hooks:
      - id: ruff
        files: "gwlearn\/|doc\/"
      - id: ruff-format
        files: "gwlearn\/|doc\/"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-toml
        files: "."

ci:
  autofix_prs: false
  autoupdate_schedule: quarterly
